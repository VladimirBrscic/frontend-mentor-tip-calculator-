<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./app/scss/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <a href="#" class="header-logo">
      <img src="./images/logo.svg" alt="">
    </a>
  </header>
  <main>
    <div class="left">
      <section class="bill-amount-section">
        <label for="bill-amount-input" class="label-font">Bill</label>
        <div class="input-group">
          <img src="./images/icon-dollar.svg" alt="dollar sign">
          <input class="bill-amount-input basic-input-style" type="number" id="bill-amount-input" placeholder="0">
        </div>
      </section>


      <section class="tip-percentage-input">
        <p class="label-font">Select Tip %</p>
        <ul class="grid-container">
          <li class="button-style">
            <input type="radio" class="tip-percentage-button" id="five" name="tips" value= 1.05>
            <label for="five">5%</label>
          </li>
          <li class="button-style">
            <input type="radio"  class="tip-percentage-button" id="ten" name="tips" value= 1.1>
            <label for="ten">10%</label>
          </li>
          <li class="button-style">
            <input type="radio" class="tip-percentage-button" id="fifteen" name="tips" value= 1.15>
            <label for="fifteen">15%</label>
          </li>
          <li class="button-style">
            <input type="radio" class="tip-percentage-button" id="twentyfive" name="tips" value= 1.25>
            <label for="twentyfive">25%</label>
          </li>
          <li class="button-style">
            <input type="radio" class="tip-percentage-button" id="fifty" name="tips" value= 1.5>
            <label for="fifty">50%</label>
          </li>
          <li class="custom-input-style">
            <input type="number" class="basic-input-style custom-input" id="custom" name="custom-input" placeholder="Custom">
            <label  for="custom"></label>
          </li>
        </ul>
      </section>


      <section class="people-count-sections" >
        <div class="form-control">
          <div class="label-alert">
            <label  class="label-font" for="people-count">Number of People</label>
            <p class="error-message label-font">Can't be zero</p>
          </div>
          <div class="input-group">
            <img src="./images/icon-person.svg" alt="">
            <input type="number" class="basic-input-style people-count-input" id="people-count" name="people-count" placeholder="0">
          </div>
        </div> 
      </section>
    </div>

    
    <div class="right">
      <section class="result">
        <p class="pay-description label-font-white">Tip Amount<br>
          <span class="label-font">/ person</span> 
        </p>
        <p class="tip-person label-font-result">$0.00</p>
        <p class="pay-description                       label-font-white">Total<br>
          <span class="label-font">/ person</span>
        </p>
        <p class="amount-total-person label-font-result">$0.00</p>
        <button class="reset-button">reset</button> 
      </section>  
    </div>
    
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">VladBrs</a>.
    </div>
  </footer>
  <script src="./app/js/main.js"></script> 
</body>
</html>
